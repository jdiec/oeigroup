<script>

    //NAVBAR COLLAPSED
        //Stack menu when collapsed
        $('#myNavbar').on('show.bs.collapse', function() {
                    $('.nav-pills').addClass('nav-stacked').css('width','100%');
                    $(".navbar").css("background-color", "#909090");
                    $(".nav>li>a").css("color", "#FFFFFF");
                    $(".navbar-toggle .icon-bar").css("background-color", "#FFFFFF");
        });
        $('#myNavbar').on('hidden.bs.collapse', function(){
            $(".navbar-fixed-top").css("background-color", "transparent");
            $('.nav-pills').removeClass('nav-stacked').css('width','auto');
            $(".navbar-toggle .icon-bar").css("background-color", "#909090");
        });

</script>
